<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="container">
<div>
   <h1>Rock Paper Scissors</h1>
    
</div>
<div id="imglabels">
<p id="leftimglabel">You</p>
<p id="rightimglabel">Computer</p>
</div>
<div id="images">
<img id="leftimg" src="images/rockicon.png" alt="Rock">
<img id="rightimg"src="images/rockicon.png" alt="scissors">
</div>
<div id="scores">
    <p id="playerscore">Player Score: <span id="playerScoreNum">0</span></p>
    <p id="computerscore">Computer Score: <span id="computerScoreNum">0</span></p> 
</div>
<div id="btncontainer">
    <button id="startbtn">Start Game</button>
    <button id="lockinbtn">Lock In</button> 
    <button id="resetbtn">Reset Game</button>  
</div>
</div>
<script src="app.js"></script>
</body>
</html>
